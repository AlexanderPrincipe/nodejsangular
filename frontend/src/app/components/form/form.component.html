
<div class="container pt-5">
  <div class="text-center">
    <div class="formulario pb-5">Formulario</div>
  </div>
</div>

<form [formGroup]="formCustomer" class="d-flex justify-content-center" >
  <div class="col-4">
    <div class="row">
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput #message maxlength="256" placeholder="Ingresar nombre" formControlName="name">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput #message maxlength="256" placeholder="Ingresar edad" formControlName="edad">
      </mat-form-field>
    </div>
  </div>
</form>

<div class="d-flex justify-content-center mt-5">
    <button (click)="saveCustomer(formCustomer.value)" [disabled]="formCustomer.invalid" mat-raised-button color="primary">Guardar Cliente</button>
</div>

<div class="d-flex justify-content-center mt-5">
  <button (click)="goToListCustomers('customers')" mat-raised-button color="primary">Ver lista de clientes</button>
</div>
